<!DOCTYPE html>
<html>
<head>
  <title>Formulario Calculadora</title>
</head>
<body>
<form action="/calculadora/calcular" th:object="${calculadoraForm}" method="post">
  <input type="number" th:field="*{operando1}" placeholder="Operando 1"/>
  <input type="number" th:field="*{operando2}" placeholder="Operando 2"/>
  <input type="text" th:field="*{operador}" placeholder="Operador"/>
  <button type="submit">Calcular</button>
</form>
</body>
</html>
